<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TE AMO MUCHOCHOTE CAMILITA üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      cursor: pointer;
    }
    h1 {
      font-size: 5em;
      text-shadow: 0 0 30px #ff69b4, 0 0 60px #ff1493;
      animation: glow 2s infinite alternate;
      z-index: 10;
      pointer-events: none;
    }
    @keyframes glow {
      from { text-shadow: 0 0 20px #ff69b4; }
      to { text-shadow: 0 0 80px #ff1493, 0 0 120px #ff00ff; }
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      pointer-events: none;
      z-index: 5;
    }
    button {
      position: fixed;
      bottom: 30px;
      padding: 15px 40px;
      font-size: 1.5em;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 50px;
      box-shadow: 0 0 20px #ff69b4;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body onclick="explodeConfetti(event)">
  <h1>TE AMO MUCHOCHOTE<br>CAMILITA üíñ</h1>

  <canvas id="heartsCanvas"></canvas>
  <canvas id="confettiCanvas"></canvas>

  <audio id="audio" loop>
    <source src="https://files.catbox.moe/5q1z3k.mp3" type="audio/mpeg"> <!-- Cambia si tienes tu MP3 -->
    Tu navegador no soporta audio.
  </audio>

  <button onclick="document.getElementById('audio').play()">Toca para Lluvia de Amor üåßÔ∏èüíï</button>

  <script>
    // Corazones cayendo (rain effect)
    const heartsCanvas = document.getElementById('heartsCanvas');
    const heartsCtx = heartsCanvas.getContext('2d');
    heartsCanvas.width = window.innerWidth;
    heartsCanvas.height = window.innerHeight;

    let hearts = [];
    for (let i = 0; i < 50; i++) {
      hearts.push({
        x: Math.random() * heartsCanvas.width,
        y: Math.random() * heartsCanvas.height - heartsCanvas.height,
        size: Math.random() * 20 + 10,
        speed: Math.random() * 2 + 1,
        rotation: Math.random() * 360,
        rotSpeed: Math.random() * 2 - 1
      });
    }

    function drawHearts() {
      heartsCtx.clearRect(0, 0, heartsCanvas.width, heartsCanvas.height);
      hearts.forEach(h => {
        heartsCtx.save();
        heartsCtx.translate(h.x, h.y);
        heartsCtx.rotate(h.rotation * Math.PI / 180);
        heartsCtx.font = `${h.size}px Arial`;
        heartsCtx.fillStyle = '#ff69b4';
        heartsCtx.fillText('üíñ', -h.size/2, h.size/2);
        heartsCtx.restore();

        h.y += h.speed;
        h.rotation += h.rotSpeed;
        if (h.y > heartsCanvas.height) h.y = -h.size;
      });
      requestAnimationFrame(drawHearts);
    }
    drawHearts();

    // Explosi√≥n de confeti al tocar (on click/tap)
    const confettiCanvas = document.getElementById('confettiCanvas');
    const confettiCtx = confettiCanvas.getContext('2d');
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;

    function explodeConfetti(e) {
      const x = e.clientX || e.touches[0].clientX;
      const y = e.clientY || e.touches[0].clientY;
      for (let i = 0; i < 100; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 8 + 2;
        const confetti = {
          x, y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed - 5,
          size: Math.random() * 8 + 4,
          color: `hsl(${Math.random()*360}, 100%, 50%)`,
          life: 100
        };
        confettis.push(confetti);
      }
      document.getElementById('audio').play(); // Suena al explotar
    }

    let confettis = [];
    function drawConfetti() {
      confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettis = confettis.filter(c => c.life > 0);
      confettis.forEach(c => {
        confettiCtx.fillStyle = c.color;
        confettiCtx.fillRect(c.x, c.y, c.size, c.size);
        c.x += c.vx;
        c.y += c.vy;
        c.vy += 0.2; // gravedad
        c.life--;
      });
      requestAnimationFrame(drawConfetti);
    }
    drawConfetti();

    // Resize canvases on window change
    window.addEventListener('resize', () => {
      heartsCanvas.width = window.innerWidth;
      heartsCanvas.height = window.innerHeight;
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
